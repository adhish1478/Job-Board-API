version: '3.9'

services:
  web:
    build: .
    command: ["./wait-for-db.sh", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=Job_Board_CustomUser
      - DB_USER=postgres
      - DB_PASSWORD=1234

  db:
    image: postgres:14
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: Job_Board_CustomUser
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234

  redis:
    image: redis:alpine
  
  celery:
    build: .
    command: celery -A job_board worker --loglevel=info
    depends_on:
      - web
      - redis
    volumes:
      - .:/app
    environment:
      - DEBUG= 1
      - CELERY_BROKER_URL=redis://redis:6379/0

volumes:
  postgres_data: