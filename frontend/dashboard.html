<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href = "css/style.css">
    <title>Job Board Dashboard</title>
</head>
<body class="container mt-5">

<div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Job Board Dashboard</h1>
            <form class="form-inline my-3">
                <div class="form-group mx-sm-3">
                    <input type="text" class="form-control" placeholder="Job Name">
                </div>
                <div class="form-group mx-sm-3">
                    <input type="text" class="form-control" placeholder="Location">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Add more job blocks as needed -->
     <div id="jobList" class="mt-4"></div>
</div>

<div class="dropdown text-end" style="position:fixed; top:20px; right:30px">
  <a href='#', class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    <img src="photos/user.png" alt="profile" width="40" height="40" class="rounded-circle">
  </a>
  <ul class="dropdown-menu text-small">
    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
  </ul>
</div>

<div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="resumeForm" enctype="multipart/form-data">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resumeModalLabel">Submit Resume</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBodyContent">
          <!-- Dynamic content inserted here by JS -->
        </div>
        <div class="modal-footer">
          <input type="file" id="resumeInput" class="form-control" name="resume" hidden />
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
